<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fancy Form</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form class="form">
        <h1>Registration</h1>
        <div class="form-group">
          <label for="user-name">User Name - E-mail Address</label
          ><input
            type="email"
            name="user-name"
            id="user-name"
            placeholder="example@email.org"
            required
          />
          <span class="require"></span>
          <p class="validation" id="validationEmail"></p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <div class="input-wrapper">
              <input type="password" name="password" id="password" required />
              <span class="require"></span>
            </div>
          </div>
          <p class="validation" id="validationLength"></p>
          <p class="validation" id="validationCapital"></p>
          <p class="validation" id="validationNumber"></p>
          <p class="validation" id="validationSpecial"></p>
        </div>
        <fieldset class="personal">
          <legend>Personal</legend>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <div class="input-wrapper">
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <div class="input-wrapper">
              <input type="number" name="age" id="age" />
            </div>
          </div>
          <div class="form-group">
            <fieldset class="gender">
              <legend>Gender</legend>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="other">Other</label>
              <input type="radio" name="gender" id="other" value="other" />
            </fieldset>
          </div>
        </fieldset>
        <p class="error">Please fill out required fields!</p>
        <button type="submit">Register</button>
      </form>
    </main>
    <div class="popUp-wrapper">
      <div class="pop-up">
        <div class="button-wrapper"><button class="close">X</button></div>
        <h2 id="pop-up"></h2>
        <p>in our community!</p>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
